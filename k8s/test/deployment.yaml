apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-app
  namespace: test
  labels:
    app: counter-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: counter-app
  template:
    metadata:
      labels:
        app: counter-app
    spec:
      containers:
        - name: counter-app
          image: public.ecr.aws/docker/library/alpine:3.19 # placeholder; Jenkins sets proper image
          imagePullPolicy: IfNotPresent
          env:
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: counter-config
                  key: ENVIRONMENT
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: counter-config
                  key: REDIS_HOST
          ports:
            - containerPort: 5000

